<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img
        class="Equilibrium"
        src="./images/image-equilibrium.jpg"
        alt="Equilibrium #3429"
      />

      <div class="NFTinfo">
        <h3 class="NFT">Equilibrium #3429</h3>
        <p class="info">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <p class="pricing">
          <span class="cost">
          <img id="ETH" src="./images/icon-ethereum.svg" alt="Ethereum" />
          0.041 ETH</span>
          <span class="timeLeft">
            <img id="clock" src="./images/icon-clock.svg" alt="clock" /> 3 days left</span>
        </p>

        <p class="credit">
          Creation of <span class="creator">Jules Wyvern</span>
        </p>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Cole Crumrine</a>.
    </div>
  </body>
</html>
