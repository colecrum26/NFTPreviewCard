<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="./style.css" />
    <link href="https://fonts.googleapis.com/css?family=Outfit:300,400,500" rel="stylesheet" />
  <body>
    <div class="card">
      <img
        class="Equilibrium"
        src="./images/image-equilibrium.jpg"
        alt="Equilibrium #3429"
      />
      <div class="NFTinfo">
        <h3 class="NFT">Equilibrium #3429</h3>
        <p class="info">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="pricing">
          <div id="price">
            <img
              id="ETH"
              src="./images/icon-ethereum.svg"
              alt="Ethereum"
            />0.041 ETH
          </div>
          <div id="timeLeft">
            <img id="clock" src="./images/icon-clock.svg" alt="clock" /> 3 days
            left
          </div>
        </div>
        <div id="line"></div>
        <p class="credit">
          <img id="JW" src="./images/image-avatar.png" alt="Jules Wyvern" />
          <span id="creationOf">Creation of &nbsp;</span>
          <span class="creator">Jules Wyvern</span>
        </p>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Cole Crumrine</a>.
    </div>
  </body>
</html>
